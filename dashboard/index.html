<!DOCTYPE html>
<html id="document" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="dashboard" content="width=device-width, initial-scale=1">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="banner">
        <h1>COVID-19 Dashboard: Africa</h1>
        <!-- <p></p> -->
    </div>

    <div class="container">
        <div class="row">
            <div class="column" id="left_col1">
                <h2>Total cases from Nov 2020 to Oct 2022</h2>
                <svg id="ul_svg">
                    <!-- <g class="bg">
                        <rect width="100%" height="100%" opacity="0"></rect>
                        <g class="zoomed">
                            <circle cx="0" cy="0" r="25%" fill="blue" />
                        </g>
                    </g> -->
                </svg>
                <script src="view_ul.js"></script>
            </div>
            <div class="column" id="right_col1">
                <h2>Timeline of new cases</h2>
                <svg id="ur_svg"></svg>
                <script src="view_ur.js"></script>
            </div>
        </div>
        <div class="row">
            <div class="column" id="left_col2" align="center">
                <h2 id="corr_header">Total Infections vs. HDI</h2>
                <svg id="bl_svg"> <g></g> </svg>
                
                <script src="view_bl.js"></script>
                <select name="corr_variables" id="corr_variable" align="centre">
                    <option value="human_development_index">HDI</option>
                    <option value="gdp_per_capita">GDP per Capita</option>
                    <option value="extreme_poverty">Extreme Poverty</option>
                    <option value="handwashing_facilities">Handwashing Facilities</option>
                    <option value="life_expectancy">Life Expectancy</option>
                    <option value="diabetes_prevalence">Diabetes Prevalence</option>
                </select>
                <script>
                    d3.select("#corr_variable").on("change", function() {
                        const selector_element = d3.select(this).node()
                        const new_var = selector_element.options[selector_element.options.selectedIndex].text
                        d3.select("#corr_header")
                          .text("Total Infections vs. " + new_var)
                    })
                </script>
            </div>
            <div class="column" id="right_col2">
                <h2>Timeline of new vaccinations</h2>
                <svg id="br_svg"></svg>
                <script src="view_br.js"></script>
            </div>
        </div>
          
    </div>



    <!-- <script src="vis.js"></script> -->

</body>
</html>
